<!doctype html>
<html lang="pt-br">

<head>
	<title>SPPS | Vincular Pacientes </title>
	<meta charset="utf-8">
	<link rel="icon" href="../img/icon.png">
	<link href="../css/bootstrap/bootstrap.min.css" rel="stylesheet">
	<link href="../css/style.css" rel="stylesheet">
	<link href="../css/formulario-dados.css" rel="stylesheet">
	<script src="../js/popper.min.js"></script>
	<script src="../js/bootstrap/bootstrap.bundle.min.js"></script>
	<script src="https://kit.fontawesome.com/0dc26a975a.js" crossorigin="anonymous"></script>
	<script src="../js/jquery-3.6.0.min.js"></script>
	<script src="../js/jquery.mask.min.js"></script>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light" id="menu">
		<div class="container-fluid">
			<a class="navbar-brand" href="dashboard.html">SPPS</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
							data-bs-toggle="dropdown" aria-expanded="false">
							Pacientes
						</a>
						<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
							<li><a class="dropdown-item" href="vincular_paciente.html">Vincular Paciente</a></li>
							<li><a class="dropdown-item" href="#">Editar Paciente</a></li>
							<li><a class="dropdown-item" href="#">Desvincular Paciente</a></li>
						</ul>
					</li>
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
							data-bs-toggle="dropdown" aria-expanded="false">
							Médicos
						</a>
						<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
							<li><a class="dropdown-item" href="vincular_medico.html">Vincular Médicos</a></li>
							<li><a class="dropdown-item" href="#">Editar Médicos</a></li>
							<li><a class="dropdown-item" href="#">Desvincular Médicos</a></li>
						</ul>
					</li>
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
							data-bs-toggle="dropdown" aria-expanded="false">
							Laboratórios
						</a>
						<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
							<li><a class="dropdown-item" href="vincular_laboratorio.html">vincular Laboratório</a></li>
							<li><a class="dropdown-item" href="#">Editar Laboratório</a></li>
							<li><a class="dropdown-item" href="#">Desvincular Laboratório</a></li>
						</ul>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="card" id="formulario">
		<article class="card-body">
			<h4 class="card-title text-center mb-4 mt-1">Inclusão de Paciente</h4>
			<hr>
			<p class="text-danger text-center" name="msg-erro"></p>
			<form method="POST" action="src/pages/dashboard.html">
				<div class="form-group">
					<div class="input-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="far fa-user"></i></span>
						</div>
						<input name="nome" id="nome" class="form-control" placeholder="Nome" type="text" required>
					</div>
				</div>
				<div class="form-group">
					<div class="input-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="far fa-map"></i></span>
						</div>
						<input name="endereco" id="endereco" class="form-control" placeholder="Endereço" type="text" required>
					</div>
				</div>
				<div class="form-group">
					<div class="input-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-mobile-alt"></i></span>
						</div>
						<input name="telefone" id="telefone" class="form-control" placeholder="Telefone" type="text" required>
					</div>
				</div>
				<script type="text/javascript">$("#telefone").mask("(00) 00000-0000");</script>
				<div class="form-group">
					<div class="input-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="far fa-envelope"></i></span>
						</div>
						<input name="email" id="email" class="form-control" placeholder="Email" type="email" required>
					</div>
				</div>
				<div class="form-group">
					<div class="input-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-transgender-alt"></i></span>
						</div>
						<input name="genero" id="genero" class="form-control" placeholder="Gênero" type="text" required>
					</div>
				</div>
				<div class="form-group">
					<div class="input-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="far fa-id-card"></i></span>
						</div>
						<input name="cpf" id="cpf" class="form-control" placeholder="CPF" type="text" required>
					</div>
				</div>
				<script type="text/javascript">$("#cpf").mask("000.000.000-00");</script>
				<div class="form-group">
					<div class="input-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-lock"></i></span>
						</div>
						<input name="senha-medico" class="form-control" placeholder="Senha" type="password" required>
					</div>
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-primary btn-block" style="width:100%">Vincular</button>
			</form>
		</article>
	</div>
</body>

</html>
