<!doctype html>
<html lang="pt-br">
<head>
	<title>BrotherAge</title>
	<meta charset="utf-8">
	<link href="../css/bootstrap/bootstrap.min.css" rel="stylesheet">
	<link href="../css/style.css" rel="stylesheet">
	<link href="../css/login.css" rel="stylesheet">
	<script src="../js//bootstrap/bootstrap.min.js"></script>
	<link href="../css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
	<div class="card" id="login">
		<article class="card-body">
			<h4 class="card-title text-center mb-4 mt-1">Login</h4>
			<hr>
			<p class="text-success text-center">Para ter acesso ao sistema você deve fazer login</p>
			<form method="POST" action="dashboard.html">
				<div class="form-group">
					<div class="input-group">
						<div class="input-group-prepend">
		    					<span class="input-group-text"> <i class="fa fa-user"></i> </span>
		 				</div>
						<input name="matricula-medico" class="form-control" placeholder="Matrícula" type="text" required>
					</div>
				</div>
				<div class="form-group">
					<div class="input-group">
						<div class="input-group-prepend">
		    					<span class="input-group-text"> <i class="fa fa-lock"></i> </span>
		 				</div>
	    					<input name="senha-medico" class="form-control" placeholder="******" type="password" required>
					</div>
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-primary btn-block" style="width:100%">Login</button>
					<p><center><a ref="#" class="btn">Esqueceu a Senha?</a></center></p>
			</form>
		</article>
	</div>
</body>
</html>
