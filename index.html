<!doctype html>
<html lang="pt-br">
<head>
	<link href="css/bootstrap/bootstrap.min.css" rel="stylesheet">
	<link href="css/login.css" rel="stylesheet">
	<script src="js/bootstrap/bootstrap.min.js"></script>
	<!------ Include the above in your HEAD tag ---------->

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
</head>
<body>
	<div class="card" id="login">
		<article class="card-body">
			<h4 class="card-title text-center mb-4 mt-1">Login</h4>
			<hr>
			<p class="text-success text-center">Para ter Acesso ao Sitema Você Deve Fazer Login</p>
			<form>
				<div class="form-group">
					<div class="input-group">
						<div class="input-group-prepend">
		    					<span class="input-group-text"> <i class="fa fa-user"></i> </span>
		 				</div>
						<input name="" class="form-control" placeholder="Matrícula" type="email">
					</div> <!-- input-group.// -->
				</div> <!-- form-group// -->
				<div class="form-group">
					<div class="input-group">
						<div class="input-group-prepend">
		    					<span class="input-group-text"> <i class="fa fa-lock"></i> </span>
		 				</div>
	    					<input class="form-control" placeholder="******" type="password">
					</div> <!-- input-group.// -->
				</div> <!-- form-group// -->
				<div class="form-group">
					<button type="submit" class="btn btn-primary btn-block" style="width:100%"> Login  </button>
				</div> <!-- form-group// -->
				<p class="text-center"><a href="#" class="btn">Esqueceu a Senha?</a></p>
			</form>
		</article>
	</div> <!-- card.// -->
</body>
</html>
